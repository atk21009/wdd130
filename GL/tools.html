<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymList | Home</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>

        <h1>GymList</h1>
        <h3>For a healthier tomorrow</h3>

    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="basic.html">Basics</a>
        <a href="tools.html">Tools</a>
    </nav>

    <main>
        <div class="cal-calculator">
            <form action="">
                <h1>Calorie calculator</h1> 
                <input type="text" name="" id="">
                <input type="text" name="" id="">
                <input type="text" name="" id="">
                <input type="text" name="" id="">

                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>

                <select id="activity" name="activity">
                    <option value="volvo">Light: exercise 1-3 days</option>
                    <option value="saab">Moderate: exercise 4-5 days</option>
                    <option value="fiat">Very Active: exercise 6-7 days</option>
                </select>

                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </div>

        <div class="bmi-calculator">
            <form action="">
                <input type="text" name="height" id="height">
                <label for="height">Height</label>
                <input type="text" name="weight" id="weight">
                <label for="weight">Weight</label>

                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </div>

        <div class="info">
            <img src="images/weight.jpg" alt="Scale">
            <div class="info-content">
                <p>Importance of eating healthy and eating the right amount of calories</p>
            </div>
        </div>

    </main>

    <footer>
        <p>GymList &copy; 2022 - Taylor Atkin</p>
        <a href="site-plan.html">Site Plan</a>
        <img src="images/facebook.png" alt="Facebook">
        <img src="images/twitter.png" alt="Twitter">
        <img src="images/instagram.png" alt="Instagram">
    </footer>

</body>

</html>
